language: java
jdk:
  - openjdk11
before_install:
  - echo "original  mvnw permissions"
  - ls -l mvnw
  - chmod +x mvnw
  - echo "new  mvnw permissions"
  - ls -l mvnw
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker pull openjdk:11-jre-slim-sid
script:
  - ./mvnw clean install
  - ./mvnw deploy jib:build -P deploy-docker